name: Showcase Lite
type: theme
base theme: classy
description: 'A flexible, recolorable theme with many regions and a responsive, mobile-first layout.'
# core: 8.x
libraries:
  - showcase_lite/fontawesome
  - showcase_lite/global-styling
  - showcase_lite/background-image-block
  - showcase_lite/messages
  - showcase_lite/smooth-scroll
  - showcase_lite/local-stylesheets

